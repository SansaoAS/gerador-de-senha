<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Gerador de senha</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" type="name" name="name" id="name" placeholder="Digite seu nome aqui">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" name="email" id="email" placeholder="Digite seu e-mail aqui">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" name="password" id="password" placeholder="Digite sua senha aqui">
                
            </div>
            <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui</span></p>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4 class="pass"></h4>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input type="text" type="confirmpassword" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha!">
            </div>
            <input type="submit" value="cadastrar"/>
        </div>
    </div>
</body>
</html>
